---
layout: default
title: Blog
permalink: /blog/
---
<div class="row container">
  {% for post in site.posts %}
	<a href="{{ post.url }}" title="{{ post.title }}">
		<div class="col s12 m6 l4 card hoverable waves-effect waves-block waves-light blog-post">
			<div class="card-image">
				<img class="responsive-img" src="/assets{{ post.url }}cover.jpg" onError="this.attr("src", "/assets/blog/default.png");">
        <span class="card-title white-text">{{ post.title }}</span>
			</div>
			<div class="card-content">
				{% if post.date %}
					<time class="chip" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
						<i class="mdi mdi-calendar"></i>
						{{ page.date | date: "%a, %B %d, %Y" }}
					</time>
				{% endif %}
				{% for tag in post.tags %}<a href="#" class="chip"><i class="mdi mdi-tag"></i>{{ tag }}</a>{% endfor %}
			</div>
		</div>
	</a>
  {% endfor %}
</div>
<a href="{{ " /feed.xml " | prepend: site.baseurl }}" class="waves-effect waves-light btn">Subscribe <i class="mdi mdi-rss"></i></a>
