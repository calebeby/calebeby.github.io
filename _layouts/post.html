---
layout: default #include default header, etc.
---
<article class="post container">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<div class="post-meta">
			{% if post.date %}
				<span class="chip">
					<i class="mdi mdi-calendar"></i>
					<time datetime="{{ post.date | date_to_xmlschema }}">
						{{ post.date | date: "%a, %B %d, %Y" }}
					</time>
				</span>
			{% endif %}
			{% if page.author %}
				<span class="chip">
          <i class="mdi mdi-account"></i> {{ page.author }}
        </span>
			{% else %}
				<span class="chip"><i class="mdi mdi-account"></i> {{ site.author.name }}</span>
			{% endif %}
			{% for tag in post.tags %}<a href="/tags/{{ tag }}" class="chip small"><i class="mdi mdi-tag"></i>{{ tag }}</a>{% endfor %}
		</div>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
