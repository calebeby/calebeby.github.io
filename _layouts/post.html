---
layout: default #include default header, etc.
---
<article class="post container">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<div class="post-meta">
			{% if post.date %}
				<span class="chip">
					<i class="mdi mdi-calendar"></i>
					<time datetime="{{ post.date | date_to_xmlschema }}">
						{{ post.date | date: "%a, %B %d, %Y" }}
					</time>
				</span>
			{% endif %}
			{% if page.author %}
				<span class="chip">
          <i class="mdi mdi-account"></i> {{ page.author }}
        </span>
			{% else %}
				<span class="chip"><i class="mdi mdi-account"></i> {{ site.author.name }}</span>
			{% endif %}
			{% for tag in post.tags %}<a href="/tags/{{ tag }}" class="chip small"><i class="mdi mdi-tag"></i>{{ tag }}</a>{% endfor %}
		</div>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
<div class="fixed-action-btn social-share">
    <a class="btn-floating btn-large"><i class="mdi mdi-share-variant"></i></a>
    <ul>
	<li><a href="" class="btn-floating reddit"><i class="mdi mdi-reddit"></i></a></li>
	<li><a href="" class="btn-floating linkedin"><i class="mdi mdi-linkedin"></i></a></li>
	<li><a href="" class="btn-floating pinterest"><i class="mdi mdi-pinterest"></i></a></li>
	<li><a href="" class="btn-floating google-plus"><i class="mdi mdi-google-plus"></i></a></li>
	<li><a href="" class="btn-floating twitter"><i class="mdi mdi-twitter"></i></a></li>
	<li><a href="http://www.facebook.com/sharer/{{ page.url | prepend: site.baseurl | uri_escape }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=0,resizable=0'); return false;" class="btn-floating facebook"><i class="mdi mdi-facebook"></i></a></li>
    </ul>
  </div>
